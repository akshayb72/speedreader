<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>
    SpeedReading
</title>
<script type="text/javascript" src="script.js">
    </script>
    <link rel="stylesheet" href="style.css">
</head>
<body id="bodyMode">
    
    <div id="textContainer">
    <p id="text">
        Start Reading
    </p>
    </h1>
    
    </div>
    <div id="wpm">
        <form onsubmit="">
        <label>WPM</label>
        <input type="number" name="wpm" id="numField">   

        <input type="submit" value="submit" id="sub"> 
        </form>
    </div>

    <div id="fileInput">
        <form action="">
            <textarea id="areaText" rows="5" cols="50"></textarea>   
            <input type="submit" value="submit" id=""> 
        </form>
    </div>
    
    <div id = "toggleBox">
        <button type="button" value="" onclick="toggleDarkmode()" id="toggleMode">
            <svg width="30" height="30">
                <path
                  fill="currentColor"
                  d="
                    M 23, 5
                    A 12 12 0 1 0 23, 25
                    A 12 12 0 0 1 23, 5"
                />
              </svg>
             
          </button>
    </div>

    <div id="startPrompt">
    <input type="button" value="start" onclick="readPrompt()" id="start">
    </div>

</body>
</html>
